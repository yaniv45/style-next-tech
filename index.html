    }

      margin: 10px;

      display: inline-block;
      vertical-align: top;
    }
    .product img {
      width: 100%;
    }
    #backToTop {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: #000;
      color: #fff;
      padding: 10px;
      border-radius: 10px;
      cursor: pointer;
    }
    .reviews, .hot-deals {

      padding: 20px;
    }
    .review {

      padding: 10px;
      background: #fff;

<div id="backToTop" onclick="scrollToTop()"> 专 注</div>

<script>
  function scrollToTop() {
    window.scrollTo({ top: 0, behavior: "smooth" });
  }

  function filterCategory(category) {
    const products = document.querySelectorAll('.product');
    products.forEach(product => {
      const cat = product.getAttribute('data-category');
      product.style.display = (category === 'all' || cat === category) ? 'inline-block' : 'none';
    });
  }

  document.getElementById("searchInput").addEventListener("input", function () {
    const val = this.value.toLowerCase();
    document.querySelectorAll('.product').forEach(p => {
      const name = p.getAttribute('data-name').toLowerCase();
      p.style.display = name.includes(val) ? 'inline-block' : 'none';
    });
  });

  const reviews = [
    '"砖专转 注 爪专 注 !"',
    '"拽转 砖拽驻 砖砖 转, 注 爪!"',
    '" 转 拽住,  注驻 注 !"',
    '"专 砖转 砖 专!"',
    '"爪专 拽  转, 转 专!"'
  ];

  let currentReview = 0;
  function rotateReview() {
    document.getElementById("reviewBox").textContent = reviews[currentReview];
    currentReview = (currentReview + 1) % reviews.length;
  }
  setInterval(rotateReview, 86400000); //  24 砖注转
</script>

</body>
